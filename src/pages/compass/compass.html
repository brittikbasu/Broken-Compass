<ion-header>

  <ion-navbar>
    <ion-title>Broken Compass</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h4 padding-left>
    <ion-icon name="information" padding-right> </ion-icon> Device Orientation : {{this.screenOrientation.type}}</h4>
  <h4 padding-left>
    <ion-icon name="refresh"> </ion-icon> Turn device to spin the compass</h4>
  <img src="assets/img/compass.jpg" [class.rotateIn]="this.portrait" class="center compass-size" *ngIf="portrait" />
  <img src="assets/img/compass.jpg" [class.rotateIn]="this.landscape" class="center2" *ngIf="landscape" />
</ion-content>
